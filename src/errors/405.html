<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>404 - Страница не найдена</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2d3436, #636e72);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .error-code {
      font-size: 8em;
      margin: 0;
      text-shadow: 0 0 20px rgba(255,0,0,0.5);
    }
    .error-message {
      font-size: 2em;
      margin: 20px 0;
    }
    .back-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
    }
    .back-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">405</h1>
    <p class="error-message"Метод не поддерживается</p>
    <p>Данный метод не поддерживается сервером</p>
    <a href="/" class="back-btn">Вернуться на главную</a>
  </div>
</body>
</html>

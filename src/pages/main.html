<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Главное меню</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,255,255,0.5);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
    }
    .menu-btn {
      padding: 20px 40px;
      font-size: 1.5em;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .menu-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Приложение для просмотра панорам в виртуальной реальности</h1>
    <div class="menu">
      <a href="/panorams" class="menu-btn">Панорамы</a>
      <a href="/games" class="menu-btn">Игры</a>
      <a href="/documentation" class="menu-btn">Документация</a>
    </div>
  </div>
</body>
</html>
